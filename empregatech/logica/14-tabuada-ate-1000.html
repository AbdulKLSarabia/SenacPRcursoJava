<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada até 1000</title>
</head>
<body>
    <script>
        /* Tabuada que me trará resultados de 0 até 1000  */
        var numero = parseFloat(prompt("Insira o número a ser calculado"));

        var indice = 1;
        

        //Criar um loop chamado while
        while(indice <= 1000){
            document.write(numero + " X " + indice + " = " + (numero*indice) + "<br>");
            
            //Para não cair em um loop infinito somamos +1
            indice = indice + 1;
        }

        document.write(" Saiu do programa")
    </script>
</body>
</html>
