<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch</title>
</head>

<body>
    <h1>Exeplos de Switch</h1>
    <script>

        //Pedir ao usuário digitar um número de 1 a 4
        //Mostrar na tela uma mensagem diferente para cada número
        var n = parseInt(prompt("Digite um número de 1 a 4 EN: Put a number 1 to 4 "))

        switch (n) {
            case 1:
                alert("Oi você digitou no número 1 EN: You click on 1 ");
                break;
            case 2:
                alert("Oi você digitou no número 2 EN: You click on 2 ");
                break;  
            case 3:
                alert("Oi você digitou no número 3 EN: You click on 3 ");
                break;
            case 4:
                alert("Oi você digitou no número 4 EN: You click on 4 ");
                break;
            
            default:
                alert("Você deve digitar o número de 1 a 4");
                
        }



    </script>
</body>

</html>
