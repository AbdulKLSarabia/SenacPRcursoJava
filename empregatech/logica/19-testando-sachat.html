<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Criar um array com 5 números
let numeros = [10, 15, 20, 25, 30];

// Inicializar as variáveis para armazenar as somas
let somaPares = 0;
let somaImpares = 0;

// Usar o método reduce para percorrer o array e somar os números pares e ímpares
numeros.reduce((acumulador, valorAtual) => {
  // Se o valor atual for par, adicionar à soma dos pares
  if (valorAtual % 2 === 0) {
    somaPares += valorAtual;
  }
  // Se o valor atual for ímpar, adicionar à soma dos ímpares
  else {
    somaImpares += valorAtual;
  }
}, 0);

// Mostrar as somas no console
document.write("A soma dos números pares é " + somaPares);
document.write("A soma dos números ímpares é " + somaImpares);
    </script>
</body>
</html>
