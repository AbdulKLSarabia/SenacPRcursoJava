<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <h1>Funções que recebem 3 números e identifica maior e menor</h1>
    <button onclick="Maior()">Maior</button>
    <button onclick="Menor()">Menor</button>
</head>

<body>
    <div id="saida"></div>

    <script>
        /*  Programe um sistema que receba 3 números e identifica o maior através 
 de um função e o menor através de outra função. 
 "A repetição é a mãe da habilidade"*/

        function Maior() {
            var n1 = parseFloat(prompt("Digite o primeiro número"));
            var n2 = parseFloat(prompt("Digite o segundo número"));
            var n3 = parseFloat(prompt("Digite o terceiro número"));
            alert("Número maior foi: " + calcMaior(n1, n2, n3));
            document.querySelector("#saida").
            innerHTML = "O número maior foi: " + calcMaior(n1, n2, n3);
        }


        function Menor() {
            var n1 = parseFloat(prompt("Digite o primeiro número"));
            var n2 = parseFloat(prompt("Digite o segundo número"));
            var n3 = parseFloat(prompt("Digite o terceiro número"));
            alert("Número menor foi: " + calcMenor(n1, n2, n3));
            document.querySelector("#saida").
            innerHTML = "O número menor foi: " + calcMenor(n1, n2, n3);
        }

        function calcMaior(n1, n2, n3) {
            return Math.max(n1, n2, n3);

        }

        function calcMenor(n1, n2, n3) {
            return Math.min(n1, n2, n3);

        }

    </script>
</body>

</html>
