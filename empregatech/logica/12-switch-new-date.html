<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto New Date do JavaScript</title>
</head>

<body>
    <script>
        //Variável que recebe os valores de data e horas
        var data = new Date();
        //alert(data);
        //Criar variável para armazenar o dia da semana
        var diaSemana = data.getDay();
        alert(diaSemana);
        //0 = Domingo primeiro dia, 1 segunda-feira...
        //Switch para nos trazer o dia da semana
        switch (diaSemana) {
            case 0:
                alert("Hoje é Domingo")
                break;
            case 1:
                alert("Hoje é Segunda-Feira")
                break;
            case 2:
                alert("Hoje é Terça-Feira")
                break;
            case 3:
                alert("Hoje é Quarta-Feira")
                break;
            case 4:
                alert("Hoje é Quinta-Feira")
                break;
            case 5:
                alert("Hoje é Sexta-Feira")
                break;
            case 6:
                alert("Hoje é Sábado")
                

        }

    </script>
</body>

</html>
