<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <h1>Operadores Lógicos</h1>

    <script>
        var nota1, nota2, media
        //Pedir nota1
        nota1 = parseFloat(prompt("Digite a nota 1"))
        //Pedir nota2
        nota2 = parseFloat(prompt("Digite a nota 2"))
        //Calcular a média - média é 5
        media = (nota1 + nota2) /2
        //Se qualquer uma das notas for zero, reprova automaticamente
        if (media >=5 && nota1 !=0 && nota2 !=0){
            alert("Parabéns você foi aprovado. Sua média foi " + media);
        }else{
            alert("Você foi reprovado! Te vejo no próximo ano. Sua média foi "+ media);
        }
    </script>
</body>
</html>
