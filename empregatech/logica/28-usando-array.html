<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <h1>Usando Array</h1>
</head>
<div id="output"></div>

<body>
    <script>
        var produtos = new Array("Caneta", "Lápis", "Borracha", "Cadernos", "Livro");

        produtos.push("Cartolina", "Compasso ", "Estojo ", "Gíz", "Sulfite")

        var output = document.querySelector("#output")

        var mensagem = "";

        for (var i = 0; i < produtos.length; i++) {
            mensagem += "Produto " + (i + 1) + ": " + produtos[i] + "<br>";
        }
        output.innerHTML = mensagem;
    </script>
</body>

</html>
