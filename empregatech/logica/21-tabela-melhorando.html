<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
               Código              Produto             Preço Unitário(R$)
       
               100                 Cachorro Quente     R$10,90
               101                 Misto Quente        R$8,90
               102                 X-Salada            R$14,90
               103                 X-Burguer           R$13,90
               104                 X-Egg               R$16,90
               105                 X-Bagunça           R$22,90
               106                 Refrigerante        R$4,90
               
               Escreva um programa em JavaScript que leia o código do item adquirido pelo cliente e a quantidade, calculando e mostrando o valor a pagar. Não será necessário exibir o produto e o valor, somente o valor final. Use as estruturas de repetição e quando digitar 0 finalizar o programa com a somatória dos pedidos.
               Após finalizar me chamem e enviem os HTMLs para luiz.almeida@docente,pr.senac.br 
               
               "A repetição é a mãe das habilidades"
               */

        // Primeiro preciso criar a variavel com os códigos e total
        var total = 0;
        var produtos = [];

        for (var codigo = parseInt(prompt("Digite os códigos dos produtos a serem consumidos: \n 100 - Cachorro Quente \n 101 - Misto Quente \n 102 - X-Salada \n 103 - X-Burguer \n 104 - X-Egg \n 105 - X-Bagunça \n 106 - Refrigerante \n 0 ZERO Para finalizar o pedido")); codigo !== 0; codigo = parseInt(prompt("Digite os códigos dos produtos a serem consumidos: \n 100 - Cachorro Quente \n 101 - Misto Quente \n 102 - X-Salada \n 103 - X-Burguer \n 104 - X-Egg \n 105 - X-Bagunça \n 106 - Refrigerante \n 0 ZERO Para finalizar o pedido"))) {
            var quantidade = parseInt(prompt("Digite a quantidade deste item: "));

            switch (codigo) {
                case 100:
                    total += quantidade * 10.9;
                    produtos.push(quantidade + "x Cachorro Quente (R$10.9)");
                    break;
                case 101:
                    total += quantidade * 8.9;
                    produtos.push(quantidade + "x Misto Quente (R$8.9)");
                    break;
                case 102:
                    total += quantidade * 14.9;
                    produtos.push(quantidade + "x X-Salada (R$14.9)");
                    break;
                case 103:
                    total += quantidade * 13.9;
                    produtos.push(quantidade + "x X-Burguer (R$13.9)");
                    break;
                case 104:
                    total += quantidade * 16.9;
                    produtos.push(quantidade + "x X-Egg (R$16.9)");
                    break;
                case 105:
                    total += quantidade * 22.9;
                    produtos.push(quantidade + "x X-Bagunça (R$22.9)");
                    break;
                case 106:
                    total += quantidade * 4.9;
                    produtos.push(quantidade + "x Refrigerante (R$4.9)");
                    break;

                case 0:
                    if (quantidade === 0) {
                        alert("Pedido finalizado!");
                        break;
                    }
                    else {
                        alert("Pedido não pode ser finalizado com itens no carrinho!");
                        break;
                    }
                default:
                    alert("Código inválido!");
            }
        }

        document.write("**Produtos escolhidos:** <br>" + produtos.join("<br>") + "<br><br>");
        document.write("**Valores de cada item:** <br> Cachorro Quente: R$10.9 <br> Misto Quente: R$8.9 <br> X-Salada: R$14.9 <br> X-Burguer: R$13.9 <br> X-Egg: R$16.9 <br> X-Bagunça: R$22.9 <br> Refrigerante: R$4.9 <br><br>");
        document.write("**O valor total a pagar é R$" + total.toFixed(2) + "**");


    </script>
</body>

</html>
