<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>

<body>
    <script>
        //Desenvolver um programa que receba 2 números, número inicial e um número final e faça sua contagem do inicio ao final.
        //N1 - 5
        //N2 - 60
        //Loop
        //Mostrar 5, 6, 7, 8...59, 60 

        /* Fazer decrescente  

         */

        var n1 = parseInt(prompt("Escolha um número para fazermos a contagem "));
        var n2 = parseInt(prompt("Escolha o segundo número para fazermos a contagem "));


        if (n1 < n2) {
            for (var n1; n1 <= n2; n1++) {
                document.write("Contagem foi: " + n1 + "<br>");
            }
        }else{
            for (var n1; n1 >= n2; n1--) {
                document.write("Contagem foi: " + n1 + "<br>");

        }
    }
    </script>
</body>

</html>
