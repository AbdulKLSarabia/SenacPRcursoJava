<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            display: none;
        }
        p{
            background-color: aqua;
            clear: both;
        }

        span{
            background-color: blue;
            display: inline-block;
        }

        h2{
            float: left;
            margin: 0 10px 10px 0;
            border: 1px solid #ccc;
        }

        h4{
            margin-top: 5px;
            float: left;
            border: 1px solid #f1ce07;

        }
    </style>

</head>

<body>
    <!-- Elementos de texto como a SPAN, SMALL e IMG o display deles são INLINE na mesma linha-->
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <!-- Elementos como DIV, P, SECTION display BLOCK -->
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>
    <br>
    <span>Inline</span>
    <p>block</p>
    
    <h2>#1</h2>
    <h4>500pontos</h4>
    <p>Prêmio para o campeão: 1 iMac Transparente</p>

</body>

</html>
