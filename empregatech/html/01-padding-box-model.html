<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;/* Faz com que o padding respeite o tamanho */
        }
        .box{
            background-color: aqua;
            width: 250px;
            
        }
        .com-padding{
            background-color: aquamarine;
            width: 250px;
            padding: 0 25px;
        }

    </style>
</head>
<body>
    <div class="box">Elemento sem Padding</div>
    <div class="com-padding">Elemento com Padding</div>
</body>
</html>
