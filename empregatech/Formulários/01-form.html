<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- Início do formulário 1 -->
    <form action="#" name="signup" method="post" onsubmit="alert('Seus dados foram enviados')" autocomplete="off">

        <label for="">Nome: </label>
            <input type="text" name=""> 
            
            <br><br>

        <label for="">Idade: </label>
            <input type="number" name="age"> 
            
            <br><br>
            
        <label for="">Senha: </label>
            <input type="password" name="password">
        
            <br><br>

        <label for="">Volume do audio</label>
            <input type="range" value="70" min="0" max="100">
            <br><br>

        <label for="">Escolha sua cor</label>
            <input type="color">
            <br><br>

        <label for="">Digite seu e-mail</label>
            <input type="email">
            <br><br>
        <label for="">Endereço do site</label>
            <input type="url" name="" id="">
            <br><br>

        <label for="">Escolha sua data</label>
            <input type="date" name="" id="">
            <br><br>

        <label for="">WEEk- não funciona no Firefox</label>
            <input type="week">
            <br><br>

        <label for="">Month - não funciona no Firefox</label>
            <input type="month" name="" id="">
            <br><br>

        <label for="">Hidden</label>
            <input type="hidden">
            <br><br>

        <label for="">File</label>
            <input type="file" multiple>
            <br><br>

        <label for="">Search</label>
            <input type="search" name="" id="">
            <br><br>

        <input type="button" value="Enviar por input">

        <button type="submit">Enviar</button>


    </form><!-- Fim do Formulário 1 -->
</body>

</html>
