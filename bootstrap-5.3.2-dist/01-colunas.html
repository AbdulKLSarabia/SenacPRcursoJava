<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .borda1{
            border: 1px solid rgb(241, 241, 146);
        }

        .dark{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    
    
<!-- Container inicio --> 
<div class="container" style="background-color: rgb(176, 226, 210);">
     <h1>Usando Bootstrap para layout</h1>
    <hr><!-- Horizontal Ruler -->
    <h2>Responsividade usando framework</h2>
    <button>Enviar Mensagem</button>

    <div class="row" style="background-color: rgb(221, 168, 221);">
        <div class="col borda1">Col1</div>
        <div class="col borda1">Col2</div>
        <div class="col borda1">Col3</div>
        <div class="col borda1">Col4</div>
        <div class="col borda1">Col5</div>
        <div class="col borda1">Col6</div>
        <div class="col borda1">Col7</div>
        <div class="col borda1">Col8</div>
        <div class="col borda1">Col9</div>
        <div class="col borda1">Col10</div>
        <div class="col borda1">Col11</div>
        <div class="col borda1">Col12</div>
    </div>

    <div class="row">
        <div class="col3 borda1">Col 1</div>
        <div class="col3 borda1">Col 2</div>
        <div class="col3 borda1">Col 3</div>     
    </div>

    <div class="row">
        <div class="col-12 col-sm-4 col-med-3 col-lg-2 borda1">Col 1</div>
        <div class="col-12 col-sm-4 col-med-6 col-lg-3 borda1">Col 2</div>
        <div class="col-12 col-sm-4 col-med-3 col-lg-7 borda1">Col 3</div>
    </div>

    <div class="row" style="min-height: 300px; border: 1px solid rgb(236, 117, 117);">
        <div class="col-4 borda1 dark align-self-start">Col 1</div>
        <div class="col-4 borda1 dark align-self-center">Col 2</div>
        <div class="col-4 borda1 dark align-self-end">Col 3</div>
    </div>
    <!-- Exemplo 1 justify -->
    <div class="row justify-content-end" style="min-height: 300px; border: 2px solid rgb(104, 104, 231);">
        <div class="col-3 borda1 dark">Col 1</div>
        <div class="col-3 borda1 dark">Col 2</div>
        <div class="col-3 borda1 dark">Col 3</div>
    </div>

    <!-- Exemplo 2 justify -->

    <div class="row justify-content-around" style="min-height: 300px; border: 2px solid rgb(210, 104, 231);">
        <div class="col-3 borda1 dark">Col 1</div>
        <div class="col-3 borda1 dark">Col 2</div>
        <div class="col-3 borda1 dark">Col 3</div>
    </div>

    <!-- Exemplo 3 justify -->

    <div class="row justify-content-between" style="min-height: 300px; border: 2px solid rgb(104, 231, 131);">
        <div class="col-3 borda1 dark">Col 1</div>
        <div class="col-3 borda1 dark">Col 2</div>
        <div class="col-3 borda1 dark">Col 3</div>
    </div>

    <!-- Exemplo 4 justify -->

    <div class="row justify-content-evenly" style="min-height: 300px; border: 2px solid rgb(104, 134, 231);">
        <div class="col-3 borda1 dark">Col 1</div>
        <div class="col-3 borda1 dark">Col 2</div>
        <div class="col-3 borda1 dark">Col 3</div>
    </div>

    <!-- Exemplo offset -->

    <div class="row" style="min-height: 300px; border: 2px solid rgb(243, 221, 97);">
        <div class="col-2 borda1 dark">OffSet</div>
        <div class="col-2 borda1 dark offset-6">OffSet</div>
        <div class="col-2 borda1 dark">OffSet</div>
    </div>
    
</div><!-- Container final -->

    <script scr="js/bootstrap.min.js"></script>

</body>

</html>
